<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House website</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/a627f1b95a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- banner section starts -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto max-w-[81.25%] mt-5">
      <!-- banner-left -->
      <div class="space-y-[30px]">
        <h1 class="text-[80px] font-extrabold text-[#1C1C1C]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[16px] font-medium text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="py-4 px-5 text-white text-[20px] rounded-[10px] bg-linear-to-r from-[#FF1609] to-[#FF8938]"
        >
          Explore More
          <span class="-rotate-40 inline-block">
            <i class="fa-solid fa-arrow-right-long"></i>
          </span>
        </button>
      </div>

      <!-- banner-right -->
      <div class="flex items-end relative">
        <!-- banner image -->
        <img src="./images/banner.png" alt="" />

        <!-- banner rating -->
        <div
          class="bg-white w-[255px] py-[18px] px-[26px] shadow-lg rounded-xl flex justify-between items-center absolute left-[90px]"
        >
          <figure>
            <img src="./images/banner-rating.png" alt="" />
          </figure>
          <div>
            <h2 class="text-[30px] text-[#1C1C1C0] font-extrabold">5.00</h2>
            <p class="text-[16px] font-semibold text-[#777777]">
              Trust Pilot Ratings
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section ends HERE -->
  </body>
</html>
